<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter your city Name"
          spellcheck="false"
        />
        <button><img src="./assests/search.png" alt="searchicon" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name </p>
      </div>
      <div class="weather">
        <img src="./assests/rain.png" alt="rain" class="weather-icon" />
        <h1 class="temp">22Â°c</h1> 
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="./assests/humidity.png" alt="humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./assests/wind.png" alt="wind">
                <div>
                    <p class="wind">5.44km/hr</p>
                    <p>Wind speed </p>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
